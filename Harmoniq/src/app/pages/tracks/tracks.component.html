<!-- component -->
<main class="bg-base-100 p-4">
  <div>
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-xl font-bold text-primary">Made for you</h1>
    </div>

    <section class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
      <app-track-card
        *ngFor="let track of tracks"
        [track]="track"
        (playTrack)="onPlayTrack($event)">
      </app-track-card>
    </section>
  </div>
  <app-audio-player></app-audio-player>
</main>
